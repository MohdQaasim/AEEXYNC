
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeexync - Premium AE Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Custom Glassmorphism Utility */
      .glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .light .glass {
        background: rgba(255, 255, 255, 0.65);
        border: 1px solid rgba(0, 0, 0, 0.1);
      }
      /* Animated Gradient Background */
      .gradient-mesh {
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #020617 100%);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
      }
      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      /* Hide Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      /* Free Presets Confirmed Styles */
      .free-presets-section {
          padding: 90px 6%;
          background-color: #0b0b0b;
          color: #ffffff;
      }

      .free-presets-title {
          text-align: center;
          font-size: 2.6rem;
          font-weight: 700;
          margin-bottom: 60px;
          letter-spacing: 0.5px;
      }

      .free-presets-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 40px;
      }

      .free-preset-card {
          background: #151515;
          border-radius: 18px;
          overflow: hidden;
          text-align: center;
          transition: transform 0.35s ease, box-shadow 0.35s ease;
      }

      .free-preset-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 25px 45px rgba(0, 0, 0, 0.7);
      }

      .free-preset-image {
          width: 100%;
          height: 220px;
          object-fit: contain; /* ðŸ”¥ prevents head cropping */
          background-color: #0f0f0f; /* fills empty space cleanly */
          padding: 12px;
          display: block;
      }

      .free-preset-name {
          font-size: 1.45rem;
          margin: 22px 0 18px;
          font-weight: 600;
      }

      .free-preset-btn {
          display: inline-block;
          margin-bottom: 26px;
          padding: 11px 30px;
          border-radius: 28px;
          background: #ffffff;
          color: #000000;
          font-weight: 600;
          text-decoration: none;
          transition: background 0.3s ease, color 0.3s ease;
          border: none;
      }

      .free-preset-btn:hover {
          background: #ff2f2f;
          color: #ffffff;
      }
    </style>
  <script type="importmap">
{

  }
}
</script>

</html>
